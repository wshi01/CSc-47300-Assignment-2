<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class = "calculator">
            <div data-userenter class="user-enter"></div>
        </div>
        <div class = "calculator-buttons">
            <button data-deg class="calc-button-1">Deg</button>
            <button data-factor class="calc-button-1">x!</button>
            <button data-operation class="calc-button-1">(</button>
            <button data-operation class="calc-button-1">)</button>
            <button data-operation class="calc-button-1">&percnt;</button>
            <button data-ac class="calc-button-1">AC</button>
            
            <button data-sin class="calc-button-1">sin</button>
            <button data-ln class="calc-button-1">ln</button>
            <button data-number class="calc-button-2">7</button>
            <button data-number class="calc-button-2">8</button>
            <button data-number class="calc-button-2">9</button>
            <button data-operation class="calc-button-1">&divide;</button>

            <button data-cos class="calc-button-1">cos</button>
            <button data-log class="calc-button-1">log</button>
            <button data-number class="calc-button-2">4</button>
            <button data-number class="calc-button-2">5</button>
            <button data-number class="calc-button-2">6</button>
            <button data-operation class="calc-button-1">&times;</button>

            <button data-tan class="calc-button-1">tan</button>
            <button data-sqrt class="calc-button-1">&Sqrt;</button>
            <button data-number class="calc-button-2">1</button>
            <button data-number class="calc-button-2">2</button>
            <button data-number class="calc-button-2">3</button>
            <button data-operation class="calc-button-1">-</button>
            
            <button data-exp class="calc-button-1">EXP</button>
            <button data-power class="calc-button-1">X<sup>y</sup></button>
            <button data-number class="calc-button-2">0</button>
            <button data-number class="calc-button-2">.</button>
            <button data-equals class="calc-button-3">&equals;</button>
            <button data-operation class="calc-button-1">&plus;</button>
        </div>
    </body>
</html>
